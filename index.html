<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stein Saks Papir</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div id="buttonArea">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="results">
        <div id="playerArea">
            <h2>You</h2>
            <div id="playerImage" class="image"></div>
            <h2 id="playerAreaScore" class="score">0</h2>
        </div>
        <div id="computerArea">
            <h2>Computer</h2>
            <div id="computerImage"></div>
            <h2 id="computerAreaScore" class="score">0</h2>
        </div>
        
    </div>
    
</body>
</html>
